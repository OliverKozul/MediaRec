{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-gray-800 rounded-lg shadow-lg p-8">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
    
    <form method="POST" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Username</label>
            <input type="text" name="username" required
                   class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Password</label>
            <input type="password" name="password" required
                   class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md">
        </div>
        
        <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded">
            Login
        </button>
    </form>
    
    <div class="mt-4 text-center">
        <p class="text-gray-400">Don't have an account? 
            <a href="{{ url_for('register') }}" class="text-purple-400 hover:text-purple-300">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
